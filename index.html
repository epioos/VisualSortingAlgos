<html lang="en">

<head>

</head>
<body>
<div id="nav">
    <button>Start</button>
    <div>
        <label for="amount">Amount</label>
        <input id="amount" type="range" min="10" max="200" value="50">

        <input class="slider" id="delay" type="range" min="10" max="1000" value="250">

    <button id="quicksort">Quick Sort</button>
    <button id="bubblesort">Bubble Sort</button>
    <button id="mergesort">Merge Sort</button>
    <button id="insertionsort">Insertion Sort</button>
</div>
<div id="array">
</div>

<script src="handleButtons.js"></script>
